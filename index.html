<html>

      body {
        font-family: Calibri, sans-serif;
        overflow-x: hidden;
      }
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-screen-sm w-full mx-auto my-5">
        <section id="section-not-needed">
            <section

                text-align: center;
                width: 100%;

              </h1>

            </section>       
      <div class="grid md:grid-cols-2 gap-4 grid-cols-1">
        <a href="design1.html" class="text-center border p-4">
          <img src="images/design1.png" alt="" class="w-4/5 mx-auto" />

        <a href="design2.html" class="text-center border p-4">

          width: 100%;

          display: block;
          margin: 0 auto;
        "
      >
        by - <strong>ASH2101008M</strong>
        <div id="visits"></div>
      </footer>
     
    </div>
    <script>
      function cb(response) {
        document.getElementById(
          "visits"
        ).innerText = `Total Visitors: ${response.value}`;
      }
    </script>
    <script
      async
      src="https://api.countapi.xyz/hit/nstucoverpage.netlify.app/visits?callback=cb"
